<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Amir-Montazeri (Amirmontazerii)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show Explorer</h1>
      <button id="backToShows" style="display: none;" onclick="fetchShows()">Back to Shows</button>
      
      <!-- Show Selector and Episode Search -->
      <select id="showSelector">
        <option value="">Select a Show</option>
      </select>
      <input type="text" id="episodeSearchBar" placeholder="Search episodes..." />
      <select id="episodeSelector">
        <option value="all">Show All Episodes</option>
      </select>
    </header>

    <div id="root"></div>

    <script src="script.js"></script>
  </body>

  <footer>
    <p>
      Data sourced from
      <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </p>
  </footer>
</html>
